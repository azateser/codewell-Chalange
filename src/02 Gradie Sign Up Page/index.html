<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Popup Template</title>
    <link href="../../assets/output.css" rel="stylesheet">
    <!-- Google Roboto Font Import -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">    <style>
      body {
        font-family: 'Roboto', sans-serif;
        font-weight: 400;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="sm:px-4 px-0 bg-gradie-bg bg-cover sm:h-screen h-full flex items-center justify-center">
   <div class="flex sm:flex-row flex-col bg-white lg:w-2/3 md:w-10/12 sm:w-full sm:rounded-lg rounded-none">
    <div class="sm:w-1/2 w-full sm:h-auto h-1/2 flex flex-col text-center bg-[#023243] items-center justify-between sm:rounded-l-lg rounded-none">
        <div class="py-12">
            <div class="text-white text-3xl pb-2">Gradie</div>
            <div class="text-[#86bed4] font-normal">Beautiful gradients in seconds.</div>
        </div>
        <div>
            <img class="w-82" src="./Assets/iPhone Mockup.png" alt="">
        </div>
    </div>
    <div class="sm:w-1/2 w-full sm:h-auto h-1/2 border border-[#bcbcbc] sm:rounded-r-lg rounded-none p-14">
        <div class="text-3xl font-bold mb-5">Login</div>
        <div class="mb-5">
            <label for="email" class="font-medium">Email</label>
            <input id="email" class="border border-[#bcbcbc] w-full rounded-md mt-1 p-3 font-light text-gray-500 outline-none " type="text" placeholder="jhon@example.com">
        </div>
        <div class="mb-5">
            <label for="password" class="font-medium">Password</label>
            <input id="password" class="border border-[#bcbcbc] w-full rounded-md mt-1 p-3 font-light text-gray-500 outline-none " type="password" placeholder="At least 8 characters">
        </div>
        <div class="flex mb-5">
           <div>
            <input class="accent-[#bcbcbc]" type="checkbox" name="" id="terms">
           </div>
            <div class="ml-2">
                <label for="terms" class="text-base">By creating an account, you agree to the <a href="#terms" class="text-[#023243] text-lg underline font-bold">Terms & Conditions</a>.</label>
            </div>
        </div>
        <div>
            <button class="w-full bg-[#023243] text-white py-3 font-medium text-base rounded-md ">Create an Account</button>
        </div>
    </div>
   </div>
    </div>
  </body>
</html>
